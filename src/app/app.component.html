<header class="row noMargin">
  <div class="noMargin hLeft d-none d-lg-flex col-lg-4 row">
    <div class="logo col-lg-4">
      <h1>LOGO</h1>
    </div>
    <div class="rezo col-lg-8">
      <a href="#">
        <span class="rezoLogo"><ion-icon name="logo-facebook"></ion-icon></span>
      </a>
      <a href="#">
        <span class="rezoLogo"><ion-icon name="logo-twitter"></ion-icon></span>
      </a>
      <a href="#">
        <span class="rezoLogo"
          ><ion-icon name="logo-instagram"></ion-icon
        ></span>
      </a>
      <a href="#">
        <span class="rezoLogo"><ion-icon name="logo-youtube"></ion-icon></span>
      </a>
    </div>
  </div>
  <div class="noMargin hMiddle col-12 col-lg-4 row">
    <div class="col-12 col-lg-6 titleRezo">
      <div class="rezo col-4 d-lg-none">
        <a href="#">
          <span class="rezoLogo"
            ><ion-icon name="logo-facebook"></ion-icon
          ></span>
        </a>
        <a href="#">
          <span class="rezoLogo"
            ><ion-icon name="logo-twitter"></ion-icon
          ></span>
        </a>
      </div>
      <div class="titreTaverne">
        <h1>La Taverne</h1>
      </div>
      <div class="rezo col-4 d-lg-none">
        <a href="#">
          <span class="rezoLogo"
            ><ion-icon name="logo-instagram"></ion-icon
          ></span>
        </a>
        <a href="#">
          <span class="rezoLogo"
            ><ion-icon name="logo-youtube"></ion-icon
          ></span>
        </a>
      </div>
    </div>
    <form class="searchBar col-12 col-lg-6">
      <input
        type="search"
        class="form-control form-control-dark"
        placeholder="Rechercher..."
        aria-label="Search"
      />
    </form>
  </div>
  <div class="noMargin hRight col-12 col-lg-4 row">
    <ul>
      <li class="navListe" routerLink="/connexion" routerLinkActive="active-link">
        <a>
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="iconLabel">Compte</span>
        </a>
      </li>
      <li class="navListe" routerLink="/calendrier" routerLinkActive="active-link">
        <a>
          <span class="icon">

        </a>
      </li>
      <li class="navListe" routerLink="/carte" routerLinkActive="active-link">
        <a>
          <span class="icon">
            <ion-icon name="beer-outline"></ion-icon>
          </span>
          <span class="iconLabel">Carte</span>
        </a>
      </li>
      <li class="active navListe" routerLink="/home" routerLinkActive="active-link">
        <a>
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="iconLabel">Accueil</span>
        </a>
